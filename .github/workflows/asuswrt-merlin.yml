name: asuswrt-merlin-ax86u-CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:
#  workflow_dispatch:
#    inputs:
#      clean_cache:
#        description: 'Clear caches'
#        required: false
#        type: boolean

# push:
#   branches: 
#     - master
  # schedule:
  #   - cron: 0 20 * * *
#  release:
